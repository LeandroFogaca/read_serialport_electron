<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>Interface serial port!</title>
  </head>
  <body>

    <header>
      <h1>- Leitor de porta serial -</h1>
    </header>
    

    <div class="grid-container">

      <div class="config">
        
        <h2>Configuration</h2>
        
        <div>
          <button id="listports">Porcurar Portas serial</button>
          <ul>Portas encontradas: <span id="ports-list">
          </span>
          </ul>

        </div>
          
       <div>
         <label>Escolha a Porta:</label>
         <select name="ports" id="port-select">
           <option value="">Selecione a Porta</option>
          </select>
        </div>
        
        <div>
          <label for="selbaudRate" >baudRate:</label>
          <select name="baudRate" id="selbaudRate">
            <option value="300">300</option>
            <option value="600">600</option>
            <option value="1200">1200</option>
            <option value="2400">2400</option>
            <option value="4800">4800</option>
            <option value="9600">9600</option>
            <option value="14400">14400</option>
            <option value="19200">19200</option>
            <option value="28800">28800</option>
            <option value="38400">38400</option>
            <option value="57600">57600</option>
            <option value="115200">115200</option>
        </select>

        </div>

        <div>
          <label>Status: </label>
          <label id="status"></label>
        </div>
        
        <div>
          <button id="connect">Conectar</button>
          <button id="start">Iniciar leitura</button>
        </div>
  </div>
  
  <div class="dashboard">
    
    <label>Valer lido na porta serial:</label>
    <label id="output"></label>

  </div>




  </div class="flx-container">
    <footer>
      We are using Node.js <span id="node-version"></span>,
      Chromium <span id="chrome-version"></span>,
      and Electron <span id="electron-version"></span>.
    </footer>
    

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
